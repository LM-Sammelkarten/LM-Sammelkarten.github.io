<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sammelkarte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="block">
    <div class="card">
      <div class="card-background" id="background-preview"></div>
      <div class="card-content">
        <h1 class="card-title">Matthi</h1>
        <p class="card-description">Das ist eine Sammelkarte mit einem dunklen Hintergrund und animierter Border.</p>
      </div>
      <input type="file" id="upload-image" accept="image/*">
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById('upload-image');
    const backgroundPreview = document.getElementById('background-preview');

    uploadInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          backgroundPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
